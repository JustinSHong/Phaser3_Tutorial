<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,minimum-scale=1,initial-scale=1, shrink-to-fit=no"
        />
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
        <title>Phaser Tutorial</title>
    </head>
    <body>
        <h1>Learning Rollup</h1>
        <p>Letâ€™s learn how to use <a href="http://rollupjs.org/">Rollup</a>.</p>

        <!-- JS-generated output will be added here. -->
        <pre class="debug"><code class="debug__output"></code>></pre>

        <p class="credits">
            Learn how this was built at
            <a
                href="https://code.lengstorf.com/learn-rollup-js/"
                class="credits__link"
                >code.lengstorf.com</a
            >. Built by
            <a href="https://github.com/jlengstorf" class="credits__link"
                >@jlengstorf</a
            >.
        </p>

        <!-- This is the bundle generated by rollup.js -->
        <script src="js/main.min.js"></script>
        <script>
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                physics: {
                    default: "arcade",
                    arcade: {
                        gravity: { y: 200 }
                    }
                },
                scene: {
                    preload: preload,
                    create: create
                }
            };

            var game = new Phaser.Game(config);

            function preload() {
                this.load.setBaseURL("http://labs.phaser.io");

                this.load.image("sky", "assets/skies/space3.png");
                this.load.image("logo", "assets/sprites/phaser3-logo.png");
                this.load.image("red", "assets/particles/red.png");
            }

            function create() {
                this.add.image(400, 300, "sky");

                var particles = this.add.particles("red");

                var emitter = particles.createEmitter({
                    speed: 100,
                    scale: { start: 1, end: 0 },
                    blendMode: "ADD"
                });

                var logo = this.physics.add.image(400, 100, "logo");

                logo.setVelocity(100, 200);
                logo.setBounce(1, 1);
                logo.setCollideWorldBounds(true);

                emitter.startFollow(logo);
            }
        </script>
    </body>
</html>
